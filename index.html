<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/opencv.js" type="text/javascript"></script>
    <title>Img Diff</title>
  </head>

  <body>
    <div class="imggroup" style="font-size: 1.5em;">
      Image Pairs:&nbsp;

      
      <label>
        <input
          type="radio"
          name="imageset"
          value="legend"
          checked
        />
        Legend+Axis Change
      </label>
      <label>
        <input type="radio" name="imageset" value="size" /> Mark Size Decrease
      </label>
      <label>
        <input type="radio" name="imageset" value="newData" /> New Points
      </label>
      <label>
        <input type="radio" name="imageset" value="bear" /> Bears üêª (12 Differences)
      </label>


    </div>
    <div class="imggroup">
      <div>
        <h1>Base Image</h1>
        <canvas id="a"></canvas>
      </div>

      <div>
        <div style="display: flex; flex-direction: row; align-items: center">
          <h1>4. Diff</h1>
          <div>
            ORB Distance:&nbsp;<span id="score">&hellip;</span>&nbsp;(&isin;
            [0,1])
            <!-- <label>
            Max Contour Area:&nbsp;
            <input type="number" value="1000" min="0" max="10000" step="100" id="contourArea">
          </label> -->
          <div style="font-size: 0.75em;">
              <label>
                Base:&nbsp;
                <input
                  type="range"
                  value="0"
                  min="-0.5"
                  max="0.5"
                  step="0.125"
                  id="transparency"
                />
                &nbsp;Ref
              </label>
              <div style="display: flex">
                Change Area:&nbsp;
                <label>
                  <input
                    type="radio"
                    name="contourType"
                    value="rectangle"
                  />
                  Rectangle
                </label>
                <label>
                  <input type="radio" name="contourType" value="hull" /> Convex
                  Hull
                </label>
                <label>
                  <input type="radio" name="contourType" value="pixels" checked/> Invidual Pixels
                </label>
              </div>
          </div>
          </div>
        </div>
        <canvas id="diff"></canvas>
      </div>

      <div>
        <h1>Compare Image</h1>
        <canvas id="b"></canvas>
      </div>
    </div>

    <div class="imggroup">
      <div>
        <h1>1. Get Diff Mask (Compare)</h1>
        <canvas id="mask"></canvas>
      </div>

      <div>
        <label>
          <h1>2. Dilate Diff</h1>
          Iterations:&nbsp;
          <input
            type="number"
            value="2"
            min="0"
            max="10"
            step="1"
            id="dilateIterations"
          />
          <input type="checkbox" id="syncIterations" />
          Sync with Erode
        </label>
        <canvas id="dilate"></canvas>
      </div>

      <div>
        <label>
          <h1>3. Erode Diff</h1>
          Iterations:&nbsp;
          <input
            type="number"
            value="1"
            min="0"
            max="10"
            step="1"
            id="erodeIterations"
          />
        </label>
        <canvas id="erode"></canvas>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
